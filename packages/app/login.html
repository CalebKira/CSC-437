<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <link rel="stylesheet" href="./styles/reset.css" />
        
        <link rel="stylesheet" href="./styles/page.css" />
        <link rel="stylesheet" href="./styles/tokens.css" />

        <link rel="stylesheet" href="./styles/post.css" />

        <script src="./darkmode.js" defer></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">  
        
        <script type="module">
            import { define, Auth } from "@calpoly/mustang";
            import { NavBar } from "./src/components/nav-bar.ts";
            import { LoginFormElement } from "./src/auth/login-form.ts";

            define({
                "nav-bar": NavBar,
                "mu-auth": Auth.Provider,
                "login-form": LoginFormElement
            });
        </script>
    </head>
    
    <body class="page">
        <mu-auth>
            <main class="card">
                <!-- Navigation Bar -->
                <nav-bar></nav-bar>
                
                <h2>Login</h2>
                <!-- <a href="./index.html">My Writing</a><br> -->

                <div class="grid">
                    <h3>
                        <svg class="icon">
                            <use href="../../icons/page_icons.svg#icon_profile" />
                        </svg>
                        Login:
                        <div class="divider"></div>
                    </h3>
                    <login-form api="/auth/login">
                        <h4>User Name:
                            <input name="username" autocomplete="off"></input>
                        </h4> 
                        <h4>Password:
                            <input type="password" name="password"></input>
                        </h4>
                    </login-form>
                    <br>
                    <h4>Or did you want to
                        <a href="/app/signup">Sign up as a new user</a>?
                    </h4>
                </div>

                <br>

                <br><br><br>
                <label id="dark">
                    <input type="checkbox" autocomplete="off" id="darkmode" />
                    Light Mode
                </label>
            </main>
        </mu-auth>

    </body>
</html>
